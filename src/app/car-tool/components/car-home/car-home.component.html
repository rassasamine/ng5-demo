<table border="1">
  <thead>
    <tr>
      <th>Make</th>
      <th>Model</th>
      <th>Year</th>
      <th>Color</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td colspan="6" *ngIf="cars.length ===0"> No Data
      </td>
    </tr>
    <tr *ngFor="let car of cars">
      <td>{{ car.make }}</td>
      <td>{{ car.model }}</td>
      <td>{{ car.year }}</td>
      <td>{{ car.color }}</td>
      <td>{{ car.price }}</td>
      <td><button (click)="deleteCar(car.id)">Delete</button></td>
    </tr>
  </tbody>
</table>

<form [formGroup]="carForm">

  <div>
    <label for="make-input">Make</label>
    <input type="text" id="make-input" formControlName="makeInput">
  </div>

  <div>
    <label for="model-input">Model</label>
    <input type="text" id="model-input" formControlName="modelInput">
  </div>

  <div>
    <label for="year-input">Year</label>
    <input type="text" id="year-input" formControlName="yearInput">
  </div>

  <div>
    <label for="color-input">Color</label>
    <input type="text" id="color-input" formControlName="colorInput">
  </div>

  <div>
    <label for="price-input">Price</label>
    <input type="text" id="price-input" formControlName="priceInput">
  </div>

  <button type="button" (click)="addCar()">Add Car</button>
